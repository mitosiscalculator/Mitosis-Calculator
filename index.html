<!DOCTYPE html>
<html> 
<head>
<meta charset=utf-8 />
<title>JavaScript program to calculate multiplication and division of two numbers </title>
<style type="text/css">
body {margin: 30px;}
</style> 
<script type = "text/javascript">
  function multiplyBy()
{
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
        document.getElementById("result").innerHTML = num1 / (2.5 * 3.14 * num2 * num2);
}
  
    function multiplyBy2()
{
        num3 = document.getElementById("thirdNumber").value;
        num4 = document.getElementById("fourthNumber").value;
        document.getElementById("result2").innerHTML = 2.5 * 3.14 * num3 * num4 * num4;
}

  </script>
</head>
<body>
<form>
Number of mitoses per 10 HPF : <input type="text" id="firstNumber" /><br>
Your HPF diameter in mm : <input type="text" id="secondNumber" /><br>
<input type="button" onClick="multiplyBy()" Value="Calculate" />
</form>
  <p>The number of mitoses per mm<sup>2</sup> is : <br>
<span id = "result"></span><br><br>
 <form>
Number of mitoses per mm<sup>2</sup> : <input type="text" id="thirdNumber" /><br>
Your HPF diameter in mm : <input type="text" id="fourthNumber" /><br>
<input type="button" onClick="multiplyBy2()" Value="Calculate" />
</form>
  <p>The number of mitoses per 10 HPFs is : <br>
    <span id = "result2"></span>
</p>
</body>
</html>
